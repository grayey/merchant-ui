<div class="padding" fxLayout="column">

  <fury-breadcrumbs [@fadeInRight] current="Material Icons"></fury-breadcrumbs>

  <div fxLayout="column" fxLayout.gt-md="row" fxLayoutGap="24px">
    <div [@fadeInRight] fxFlex="auto" fxFlex.gt-md="250px">
      Icons are a neat way to add some image to text-only lists.
      <br>
      <br>Fury comes with a great variety of icons from the official Material Icons font and using them can't be
      simpler.
    </div>

    <fury-card [@fadeInUp] fxFlex="auto">
      <fury-card-header>
        <fury-card-header-heading>Icon Preview</fury-card-header-heading>
        <fury-card-header-subheading>Hundreds of icons ready to be used.</fury-card-header-subheading>
      </fury-card-header>

      <fury-card-content fxLayout="column">
        <mat-form-field floatLabel="never" fxFlex="noshrink">
          <mat-label>Search&hellip;</mat-label>
          <input matInput [formControl]="iconCtrl">
        </mat-form-field>

        <fury-scrollbar class="icon-list" fxFlex="grow">
          <div class="icon" *ngFor="let icon of filteredIcons$ | async">
            <mat-icon>{{ icon }}</mat-icon>
            <div class="icon-name">{{ icon }}</div>
          </div>
        </fury-scrollbar>
      </fury-card-content>

    </fury-card>
  </div>


</div>
