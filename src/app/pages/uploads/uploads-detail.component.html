
<div class='card'>
    <div class='card-header'>
        <h3><em>{{uploadRow?.type | titlecase}}</em> records uploaded by <em>{{uploadRow?.uploader?.fullName}}</em> on {{uploadRow?.dateOfUpload | date}}</h3>
    </div>

    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table table-sm table-striped table-hover'>
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th *ngFor="let header of tableHeaders">{{header | titlecase}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of uploadContent; let i=index">
                        <td><b>{{i+1}}.</b></td>
                        <ng-container *ngIf="header !== 'id'">
                            <td *ngFor="let header of tableHeaders">{{row[header]}}</td>
                        </ng-container>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
